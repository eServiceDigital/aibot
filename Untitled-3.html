<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Chatbot Web Page</title>
    <style>
        /* Make the chatbot container full-screen */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #voiceflow-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Add a container for the Voiceflow chatbot -->
    <div id="voiceflow-container"></div>

    <!-- Include Voiceflow WebChat JavaScript -->
    <script src="https://cdn.voiceflow.com/widget/bundle.mjs"></script>
    <script type="text/javascript">
        window.addEventListener('load', function() {
            window.voiceflow.chat.load({
                verify: { projectID: '658b3ac9cc4836297f33fb4c' },
                url: 'https://general-runtime.voiceflow.com',
                versionID: 'production',
                el: '#voiceflow-container'
            });
        });
    </script>
</body>
</html>
